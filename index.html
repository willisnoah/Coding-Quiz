<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="C:\Users\noahw\bootcamp\Coding-Quiz\assets\css\style.css" />
    <link rel="highscores" href="C:\Users\noahw\bootcamp\Coding-Quiz\highscore.html" />
    
  </head>

  <body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="timer-text">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by 15 seconds!
        </p>
        <button id="start-btn">Start Quiz</button>
      </div>

      <div id="question" class="hide">
        <h2 id="question-text">Question</h2>
        <div id="answer-btn" class="options">
        </div>
      </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>
  </body>
  <script src="C:\Users\noahw\bootcamp\Coding-Quiz\assets\script.js"></script>
</html>
